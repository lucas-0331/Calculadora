<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-calculator-svgrepo.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="calculadora" id="calculadora">
            <div class="visor" id="visor">
                <p id="resultado">0</p>
            </div>
            <div class="teclado" id="teclado">
                <div class="linha">
                    <button class="botao" id="botaoLimpar">C</button>
                    <button class="botao" id="botaoApagar">CE</button>
                    <button class="botao" id="botaoPorcentagem">%</button>
                    <button class="botao" id="botaoDivisao">/</button>
                </div>
                <div class="linha">
                    <button class="botao" id="botaoSete">7</button>
                    <button class="botao" id="botaoOito">8</button>
                    <button class="botao" id="botaoNove">9</button>
                    <button class="botao" id="botaoMultiplicacao">*</button>
                </div>
                <div class="linha">
                    <button class="botao" id="botaoQuatro">4</button>
                    <button class="botao" id="botaoCinco">5</button>
                    <button class="botao" id="botaoSeis">6</button>
                    <button class="botao" id="botaoSubtracao">-</button>
                </div>
                <div class="linha">
                    <button class="botao" id="botaoUm">1</button>
                    <button class="botao" id="botaoDois">2</button>
                    <button class="botao" id="botaoTres">3</button>
                    <button class="botao" id="botaoAdicao">+</button>
                </div>
                <div class="linha">
                    <button class="botao" id="botaoZero">0</button>
                    <button class="botao" id="botaoPonto">.</button>
                    <button class="botao" id="botaoIgual">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <footer>
        <p>Made with ❤️ by <a href="https://github.com/lucas-0331" target="_blank">Lucas Costa</a></p>
    </footer>
</body>
</html>
